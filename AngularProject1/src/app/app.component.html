<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>AngularProject1</title>
  <base href="/">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="icon" type="image/x-icon" href="favicon.ico">
</head>
<body>

  <div>

    <table>
      <tr>
        <th>Product Name</th>
        <th>Quantity</th>
        <th>Price</th>
      </tr>
      <tr *ngFor="let productData of productData">
        <td>{{productData.name}}</td>
        <td>{{productData.quantity}}</td>
        <td>{{productData.price}}</td>
      </tr>
    </table>
    <button (click)="addProductPage()">Add Product</button>
  </div>

</body>
</html>
